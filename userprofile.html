<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-user">
        <div class="header-user">
            <div class="logo">
                <!--INSERTAR LOGO AQUI Ricky-->
            </div>
            <div class="dropdown-categories">
                <h3>
                    CATEGORIAS<!--TIENE QUE SER UN DROPDOWN Ricky-->
                </h3>
            </div>
            <div class="search">
                <input type="search" name="search" id="search" placeholder="BUSCAR PRODUCTOS, MARCAS Y MAS">
            </div>
            <div class="cart">
                <a href="#"><img src="img/shopping-cart-solid.svg" alt="shopping-bag-solid"></a>
            </div>
            <div class="favorites">
                <a href=""><img src="img/heart-solid.svg" alt="heart-solid"></a>
            </div>
            <div class="user-name">
                <h3>
                    <a href="#">NOMBRE</a>
                </h3>
            </div>
            <div class="account">
                <a href="#"><img src="img/account.svg" alt="account"></a> 
            </div>
        </div>
        
        <div class="container-three-parts">
            <div class="option-left">
                <div class="my-account">
                    <div>
                        <img src="img/account.svg" alt=""><!---NO ES ESTE ICONO PERO NO ENCONTRE EL QUE USO BENJA Ricky-->
                    </div>
                    <button>MI CUENTA</button>
                </div>
                <div class="purchase">
                    <div>
                        <img src="img/shopping-bag-solid.svg" alt="shopping-bag-solid">
                    </div>
                    <button>COMPRAS</button>
                </div>
                <div class="sale">
                    <div>
                        <img src="img/account.svg" alt="account">
                    </div>
                    <button>VENTAS</button><!---NO ES ESTE ICONO PERO NO ENCONTRE EL QUE USO BENJA Ricky-->
                </div>
                <div class="reputation">
                    <div>
                        <img src="img/medal-solid.svg" alt="medal-solid">
                    </div>
                    <button>REPUTACION</button>
                </div>
                <div class="configuration">
                    <div>
                        <img src="img/cog-solid.svg" alt="">
                    </div>
                    <h3>
                        <a href="#">CONFIGURACION</a> 
                    </h3>
                </div>
            </div>
            <div class="general-center">
                <h2>
                    RESUMEN
                </h2>
            </div>
            <div class="separator">
                <!--DIV SEPARADOR QUE CREA LA LINEA DIVISORA ENTRE LA PARTE CENTRAL Y DERECHA Ricky-->
            </div>
            <div class="option-right">
                <!--QUE VAMOS A PONER ACA? Ricky-->
            </div>
        </div>
    
    </div>
</body>
</html>
