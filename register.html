<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrate</title>
    <link rel="stylesheet" href="css/style-register.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="logo">
                    <a href="index.html"><img src="Logo Version 1.0.png" alt="logo"></a>
                </div>
            </div>
        </header>


        <br>
        <div class="title">
            <h1>
                COMPLETA TUS DATOS
            </h1>
        </div>
        
        <div class="register">
            <form action="" method="POST">
                <br>
                <div class="names">
                    <input id="name" type="text" name="name" value="" placeholder="NOMBRE" required>
                    <input id="surname" type="text" name="surname" value="" placeholder="APELLIDO" required>
                </div>
                <br>
                <div class="age-gender">
                    <select name="age" id="age">
                        <option value="" disabled selected>
                            Selecciona tu edad
                        </option>
                        <option value="18">
                            18
                        </option>
                        <option value="19">
                            19
                        </option>
                        <option value="20">
                            20
                        </option>
                        <option value="21">
                            21
                        </option>
                        <option value="22">
                            22
                        </option>
                    </select>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>
                            Selecciona tu sexo
                        </option>
                        <option value="men">
                            Hombre
                        </option>
                        <option value="women">
                            Mujer
                        </option>
                        <option value="other">
                            Otro
                        </option>
                    </select>
                </div>
                <br>
                <div class="email">
                    <input id="email" type="email" name="email" value="" placeholder="EMAIL" required>
                </div>
                <br>
                <div class="pass">
                    <input id="password" type="password" name="password" value="" placeholder="CONTRASEÑA" required>
                    <input id="password" type="password" name="password" value="" placeholder="REPETIR CONTRASEÑA" required>
                </div>
                <br>
                <div class="checkboxes-button">
                    <input type="checkbox" name="terms" value="yes-terms">     Acepto los terminos y condiciones <br><br>
                    <input type="checkbox" name="terms" value="yes-promo">     Deseo recibir actualizaciones y ofertas
                    <button>ENVIAR</button><!--CAMBIAR POR IMAGEN DE FLECHA-->
                </div>
            </form>
        </div>
        <footer>
            <div class="footer">
                <div class="row1">
                    <h4>
                        <a href="#">LOCALES MAS CERCA</a> 
                    </h4>
                    <h4>
                        <a href="#">NOTICIAS</a> 
                    </h4>
                    <div class="brands">
                        <a href="https://www.youtube.com" target="_blank"><img src="img/youtube-brands.svg" alt="youtube-brands"></a>
                        <a href="https://www.facebook.com" target="_blank"><img src="img/facebook-square-brands.svg" alt="facebook-square-brands"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="img/instagram-brands.svg" alt="instagram-brands"></a>
                        <a href="https://www.twitter.com"><img src="img/twitter-brands.svg" alt="twitter-brands"></a>
                    </div> 
                </div>
                <div class="row2">
                    <h4>
                        <a href="register.html">REGISTRATE PARA RECIBIR NOVEDADES</a>
                    </h4>
                    <h4>
                        <a href="about.html">ACERCA DE NOSOTROS</a>
                    </h4>
                </div>
                <div class="footer-separator"></div>
                <div class="ubication">
                    <h4>
                        ARGENTINA
                    </h4>
                    <div class="terms">
                        <h4>
                            GUIAS
                        </h4>
                        <h4>
                            TERMINOS DE USO
                        </h4>
                        <h4>
                            POLITICA DE PRIVACIDAD
                        </h4>
                    </div>
                </div>
            </div>
        </footer>
